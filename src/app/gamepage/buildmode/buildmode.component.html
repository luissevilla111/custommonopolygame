<div class="alert-user-opc center-elements-flex" (click)="closeCom()">
  <div class="cont-build" (click)="$event.stopPropagation()">
    <h4>Start building</h4>
    <div>
      <div class="contenedor-homes-i">
        <i
          class="fab fa-creative-commons-zero"
          *ngIf="totalHomes.length < 1"
        ></i>
        <div class="contenedor-homes-i" *ngIf="totalHomes.length < 5">
          <i class="fas fa-home" *ngFor="let houses of totalHomes"></i>
        </div>
        <i
          class="fas fa-building"
          *ngIf="totalHomes.length > 4"
          style="color: #1434ff"
        ></i>
      </div>
      <div class="cont-arrows-add-res">
        <i
          class="fas fa-minus-circle"
          (click)="removeHome()"
          [ngStyle]="{ opacity: totalHomes.length > 0 ? 1 : 0.5 }"
        ></i>
        <i
          class="fas fa-plus-circle"
          (click)="addHome()"
          [ngStyle]="{ opacity: totalHomes.length < 5 ? 1 : 0.5 }"
        ></i>
      </div>
    </div>

    <button class="button button-blue" (click)="build()">Build</button>
  </div>
</div>
